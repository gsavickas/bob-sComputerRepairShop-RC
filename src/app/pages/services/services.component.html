 <main class="flex-grow mb-20">
    <h1 class="text-5xl md:text-6xl font-bold text-center">Available Services</h1>
    <br />
  
    <div class="container mx-auto px-6 pt-10">
      <div class="sm:flex sm:mt-8">
        <div class=" mt-8 sm:mt-0 sm:w-full sm:px-8 flex flex-col  md:flex-row justify-around ">
          <div class="flex flex-col">
            <!--Services -->
            <h2 class="font-bold mb-6">Services</h2>
  
            <div *ngFor="let service of services">
              <mat-checkbox [(ngModel)]="service.checked">
                {{ service.name }} ({{ service.price | currency }})
              </mat-checkbox>
            </div>
  <hr />
            <h2 class="font-bold mt-6">Services Total:</h2>
            {{ calculateTotalServices() | currency }}
          </div>
          <div class="flex flex-col">
  
            <!-- Standard Fees -->
            <h2 class="font-bold mb-2">Standard Fees</h2>
            <br />
  
            <div>
              <mat-form-field fxFlex appearance="fill">
                <mat-label>Cost of Parts</mat-label>
                <mat-icon matPrefix>attach_money</mat-icon>
                <input type="text" name="part" id="part" matInput type="number" [(ngModel)]="parts" />
              </mat-form-field>
            </div>
  
  
            <div>
              <mat-form-field fxFlex appearance="fill">
                <mat-label>Hours of Labor @ $50.00</mat-label>
                <mat-icon matPrefix>access_time</mat-icon>
                <input type="text" name="hours" id="hours" matInput type="number" [(ngModel)]="hours" /> </mat-form-field>
            </div>
  
            <button id="clearButton"(click)="clearCheckboxes()"(click)="clearInputs()">Clear</button>
  
            <button id="calculateButton" (click)="calculateTotalServices()" (click)="calculatePartsAndHours()">Calculate</button>
          </div>
        </div>
      </div>
    </div>
  </main>
