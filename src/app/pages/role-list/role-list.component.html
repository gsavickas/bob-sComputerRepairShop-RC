<div fxLayout="column">
    <mat-card class="w-50">
        <!--This is our title card with the create button as the subtitle. -->
        <mat-card-title>Role Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button routerLink="/roles/create/new" color="accent">Create</button>
        </mat-card-subtitle>

        <br />

        <!--This returns the error message to the user to see. -->
        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <!--This is our table of roles with two columns of name and functions. -->
        <p-table [value]="roles" styleCLass="p-datatable-sm" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif;">
                <th style="background-color: #eeeeee;">Name</th>
                <th style="background-color: #eeeeee;">Functions</th>
            </tr>
            </ng-template>
            <!--This is the body of the table which contains the role name and the icons to edit or delete a role. -->
            <ng-template pTemplate="body" let-role>
                <tr style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif;">
                <td>{{ role.text }}</td>
                <td>
                    <button mat-icon-button routerLink="/roles/{{role._id}}">
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(role._id, role.text)">
                        <mat-icon color="accent">delete</mat-icon>
                    </button>
                </td>
                </tr>
            </ng-template>
        </p-table>
    </mat-card>
</div>
