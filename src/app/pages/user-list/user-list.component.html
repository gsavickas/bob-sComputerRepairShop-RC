<div fxLayout="column">
    <mat-card>
        <mat-card-title>Users Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button routerLink="/users/create/new" color='accent'>Create</button>
        </mat-card-subtitle>

        <!--User list form table-->

        <mat-card-content *ngIf="users">
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element">
                    {{element.userName}}
                </td>
            </ng-container>


<!--First name input box-->
            <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.firstName}}
                    </td>
                </ng-container>

<!--Last name input box-->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.lastName}}
                    </td>
                </ng-container>

<!--Phone Number input box-->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.phoneNumber}}
                    </td>
                </ng-container>

<!--Address input box-->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.address}}
                    </td>
                </ng-container>


<!--Email input box-->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.email}}
                    </td>
                </ng-container>

<!--functions including the edit and delete button-->
                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let element">
                       <button mat-icon-button routerLink="/users/{{element._id">
                        <mat-icon color="accent">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(element._id, element.userName)">
                            <mat-icon color="accent">delete</mat-icon>
                            </button>
                    </td>
                </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
           
            </table>
        </mat-card-content>
    </mat-card>
</div>
