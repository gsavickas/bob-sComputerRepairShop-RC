<mat-toolbar color='primary'>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
        <div style="width: 90%">
            <p style="text-align: center; padding-left: 10%; font-weight: lighter">
                Bob's Computer Repair Shop<br/>
            </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <mat-card class="mat-card-top pa-0">
            <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;" class="mat-headline">Employee Sign in</mat-card-title>
            <br/><mat-card-subtitle style='text-align: center; font-weight: lighter;'><a routerLink="/" class="register-link">or create an account</a>
            </mat-card-subtitle>

            <br/>
        <mat-card-subtitle style="text-align: center;" class="mat-headline">You must enter a valid username/password to proceed</mat-card-subtitle>

        <mat-card-content>
            <!--if there is an error message-->
            <small style="color: #df546a;" *ngIf="errorMessage">{{errorMessage}}</small>
            <mat-card class="mat-elevation-z0">
                <form [formGroup]="form" (ngSubmit)="signin(); form.reset()" #loginForm="ngForm">
                    <mat-card-content fxLayout="column" fxLayoutGap="10px">

                        <!--Username field-->
                        <mat-form-field>
                            <input typ="text" matInput fxFlex [formControl]="form.controls['userName']" placeholder="User name"/>

                            <mat-error class="error" *ngIf="form.controls.userName.hasError('required') && form.controls.userName.touched">Username is a required field.</mat-error>
                        </mat-form-field>
<!--Password field-->
                        <mat-form-field>
                            <input type="password" matInput fxFlex [formControl]="form.controls['password']" placeholder="Password"/>

                            <mat-error class="error" *ngIf="form.controls.password.hasError('pattern') && form.controls.password.touched">Password must be at least 8 characters, and one number.</mat-error>
                        </mat-form-field>
                    </mat-card-content>

                    <!--Submit button-->
                    <mat-card-actions>
                        <button type="submit" [disabled]="!form.valid" fxFlex mat-raised-button color="accent">Submit</button>
                    </mat-card-actions>
                    <br/>
                    <!--Forgot password link-->
                    <a fxLayoutAlign="end" class="forgot-password-link" routerLink="/">Forgot password?</a>
                </form>
            </mat-card>
        </mat-card-content>
          
        </mat-card>
    </div>
    
</div>
