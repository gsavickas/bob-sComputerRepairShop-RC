<mat-toolbar color="primary">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
        <div class="layout-header-container">
            <p class="layout-header-text">Bob's Computer Repair Shop
            <br/>
            <mat-icon>build</mat-icon>
        </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>


<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <br /><br/>

<!--Error form starts here-->
        <mat-card class="mat-elevation-z4 card-container">
            <mat-card-title class="mat-headline card-title">Forgot Password</mat-card-title>

            <br/><br/>
<!--Shows error message-->
            <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

            <form [formGroup]="form" (ngSubmit)="validateUsername()" #usernameForm>
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Username<span class="required">*</span></mat-label>
                        <input matInput [formControl]="form.controls['username]"/>
                        <mat-error class="error" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">Username is a required field</mat-error>
                    </mat-form-field>
                </mat-card-content>

                <br/><br/>

                <div fxFlex fxLayoutAlign="end" class="p5">
                    <!--Cancel button-->
                    <button mat-raised-button routerLink="/session/signin" color="accent">Cancel</button>&nbsp;&nbsp;
                     <!--forgot password button-->
                    <button mat-raised-button [disabled]="!form.valid" color="accent">Forgot Password</button>
                </div>
            </mat-card-content>
            </form>    
            </mat-card>
    </div>
</div>
