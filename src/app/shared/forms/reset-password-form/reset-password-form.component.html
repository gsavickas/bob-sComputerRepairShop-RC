<mat-toolbar style="background-color: rgb(32, 105, 179); background-image: url('../../../../assets/BCRS_logo-12.png') ; background-size: cover; ">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row style="color: rgb(32, 105, 179);">

        <div class="layout-header-container">
            <p class="layout-header-text">Bob's Computer Repair Shop
                <br/>
                <mat-icon>build</mat-icon>
            </p>
        </div>
    </mat-toolbar-row>


    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">

        <br /><br />

        <mat-card class="mat-card-top mat-elevation-z4">

            <mat-card-title class="mat-headline card-title">Reset Password</mat-card-title>
            <br /><br />

<!--Form group begins here-->
            <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex appearance="fill">

                        <!--Reset password alert-->
                        <mat-label>Reset password<span class="required">*</span></mat-label>
                        <input matInput type="password" [formControl]="form.controls['password']"/>

                        <!--required password alert-->
                        <mat-error class="error" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
                            Password is a required field
                        </mat-error>

                        <!--password requirements alert-->
                        <mat-error class="error" *ngIf="form.controls.password.hasError('pattern') && form.controls.password.touched">
                            Password must be at least 8 characters, contain one letter, and one number
                        </mat-error>
                    </mat-form-field>

                    <br/><br/>

                    <!--buttons-->
                    <div fxFlex fxLayoutAlign="end" class="p5">
                        <button mat-raised-button routerLink="/session/signin" color="accent">Cancel</button> &nbsp;&nbsp;
                        <button mat-raised-button [disabled]="!form.valid" color="accent">Reset Password</button> 
                    </div>
                </mat-card-content>
            </form>
